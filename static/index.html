<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pegasus</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container">
    <header>
      <h1>Pegasus</h1>
      <p>Swiftly process and deliver your media files</p>
    </header>

    <main>
      <form id="uploadForm">
        <div class="form-group">
          <label for="mediaUrl">Media URL</label>
          <input type="url" id="mediaUrl" name="mediaUrl" placeholder="https://example.com/media.mp4" required />
        </div>

        <div class="form-group">
          <label for="outputDir">Output Directory</label>
          <input type="text" id="outputDir" name="outputDir" placeholder="/home/user/media" />
        </div>

        <div class="processing-options">
          <h2>Processing Options</h2>

          <div class="media-type-selector">
            <div class="option primary-option">
              <input type="checkbox" id="audio-only" name="options" value="audio-only" />
              <label for="audio-only">Audio Only</label>
            </div>
          </div>

          <div class="options-section" id="video-options">
            <h3>Video Options</h3>
            <div class="options-grid">
              <div class="option select-option">
                <label for="video-quality">Quality:</label>
                <select id="video-quality" name="video-quality">
                  <option value="video-quality-high">High</option>
                  <option value="video-quality-medium">Medium</option>
                  <option value="video-quality-low">Low</option>
                </select>
              </div>
              <div class="option">
                <input type="checkbox" id="video-embed-subs" name="options" value="video-embed-subs" />
                <label for="video-embed-subs">Embed Subtitles</label>
              </div>
              <div class="option">
                <input type="checkbox" id="video-add-thumbnail" name="options" value="add-thumbnail" />
                <label for="video-add-thumbnail">Add Thumbnail</label>
              </div>
              <div class="option">
                <input type="checkbox" id="video-embed-metadata" name="options" value="metadata" />
                <label for="video-embed-metadata">Embed Metadata</label>
              </div>
            </div>
          </div>

          <div class="options-section" id="audio-options">
            <h3>Audio Options</h3>
            <div class="options-grid">
              <div class="option select-option">
                <label for="audio-format">Format:</label>
                <select id="audio-format" name="audio-format">
                  <option value="audio-format-mp3">MP3</option>
                  <option value="audio-format-m4a">M4A</option>
                  <option value="audio-format-opus">Opus</option>
                </select>
              </div>
              <div class="option select-option">
                <label for="audio-quality">Quality:</label>
                <select id="audio-quality" name="audio-quality">
                  <option value="audio-quality-high">High</option>
                  <option value="audio-quality-medium">Medium</option>
                  <option value="audio-quality-low">Low</option>
                </select>
              </div>
              <div class="option">
                <input type="checkbox" id="audio-add-thumbnail" name="options" value="add-thumbnail" />
                <label for="audio-add-thumbnail">Add Thumbnail</label>
              </div>
              <div class="option">
                <input type="checkbox" id="audio-embed-metadata" name="options" value="metadata" checked />
                <label for="audio-embed-metadata">Embed Metadata</label>
              </div>
            </div>
          </div>
        </div>

        <button type="submit" id="submitBtn">Submit</button>
      </form>

      <div id="status" class="status"></div>
    </main>
  </div>

  <script src="script.js"></script>
</body>

</html>
